<button class="create-button" (click)="displayCreateProject()">Create</button>

<app-project-create *ngIf="!hideCreateProject" [project]="selectedProject" (projectChange)="save($event)">
</app-project-create>

<app-project-list [projects]="projects" (itemSelected)="select($event)" (itemSelectedToDelete)="delete($event)">
</app-project-list>
<div style="text-align: center;" *ngIf="projects.length == 0">
    There is nothing.
</div>
